<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Day #47 - Text Encryptor | AsmrProg</title>
</head>

<body>

    <div class="container">
        <h1>Codificador de Texto</h1>
        <label for="message">Texto :</label>
        <textarea id="message" rows="5"
            cols="50">Escreva aqui o seu texto para criptografar!</textarea>
        <label for="key">Chave :</label>
        <input type="text" id="key" value="Chave de criptografia" size="50">
        <div class="buttons">
            <button id="enc-btn">Codificar</button>
            <button id="dec-btn">Decodificar</button>
        </div>

        <h2>Resultado:</h2>
        <div id="result"></div>

    </div>


    <script src="index.js"></script>
</body>

</html>
